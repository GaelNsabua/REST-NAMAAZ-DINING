<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:f="jakarta.faces.core">
<ui:composition template="/WEB-INF/templates/layout.xhtml">
    <ui:define name="title">Tables - Namaaz Dining</ui:define>
    <ui:define name="pageTitle">Gestion des Tables</ui:define>
    
    <ui:define name="content">
        <!-- Add New Table Form -->
        <div class="bg-white rounded-lg shadow-md p-4 mb-4">
            <h3 class="text-lg font-bold text-gray-800 mb-3 flex items-center">
                <i class="fas fa-plus mr-2"></i>
                Nouvelle table
            </h3>
            <h:form>
                <div class="grid grid-cols-1 md:grid-cols-4 gap-3">
                    <div>
                        <h:outputLabel value="Numéro" for="tableNumber" styleClass="block text-xs font-semibold text-gray-700 mb-1"/>
                        <h:inputText id="tableNumber" value="#{tableBean.newTable.tableNumber}"
                                     styleClass="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-600 focus:border-transparent"
                                     required="true">
                            <f:convertNumber integerOnly="true"/>
                        </h:inputText>
                    </div>
                    <div>
                        <h:outputLabel value="Places" for="seats" styleClass="block text-xs font-semibold text-gray-700 mb-1"/>
                        <h:inputText id="seats" value="#{tableBean.newTable.seats}"
                                     styleClass="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-600 focus:border-transparent"
                                     required="true">
                            <f:convertNumber integerOnly="true"/>
                        </h:inputText>
                    </div>
                    <div>
                        <h:outputLabel value="Emplacement" for="location" styleClass="block text-xs font-semibold text-gray-700 mb-1"/>
                        <h:inputText id="location" value="#{tableBean.newTable.location}"
                                     styleClass="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-600 focus:border-transparent"/>
                    </div>
                    <div>
                        <h:outputLabel value="Statut" for="status" styleClass="block text-xs font-semibold text-gray-700 mb-1"/>
                        <h:selectOneMenu id="status" value="#{tableBean.newTable.status}"
                                         styleClass="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-600 focus:border-transparent">
                            <f:selectItem itemLabel="Libre" itemValue="FREE"/>
                            <f:selectItem itemLabel="Réservée" itemValue="RESERVED"/>
                            <f:selectItem itemLabel="Occupée" itemValue="OCCUPIED"/>
                            <f:selectItem itemLabel="Hors service" itemValue="OUT_OF_SERVICE"/>
                        </h:selectOneMenu>
                    </div>
                </div>
                <h:commandButton value="Ajouter" action="#{tableBean.createTable}"
                                 styleClass="mt-3 bg-red-600 hover:bg-red-700 text-white text-sm font-semibold py-2 px-5 rounded-lg transition-colors cursor-pointer">
                    <f:ajax execute="@form" render="@form tablesList"/>
                </h:commandButton>
            </h:form>
        </div>
        
        <!-- Filter & Tables List -->
        <div class="bg-white rounded-lg shadow-md p-4">
            <div class="flex items-center justify-between mb-3">
                <h3 class="text-lg font-bold text-gray-800 flex items-center">
                    <i class="fas fa-chair mr-2"></i>
                    Liste des tables
                </h3>
                <h:form>
                    <h:selectOneMenu value="#{tableBean.statusFilter}"
                                     styleClass="px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-600">
                        <f:selectItem itemLabel="Tous les statuts" itemValue=""/>
                        <f:selectItem itemLabel="Libre" itemValue="FREE"/>
                        <f:selectItem itemLabel="Réservée" itemValue="RESERVED"/>
                        <f:selectItem itemLabel="Occupée" itemValue="OCCUPIED"/>
                        <f:selectItem itemLabel="Hors service" itemValue="OUT_OF_SERVICE"/>
                        <f:ajax render="tablesList"/>
                    </h:selectOneMenu>
                </h:form>
            </div>
            
            <h:form id="tablesList">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-3">
                    <ui:repeat value="#{tableBean.tables}" var="table">
                        <div class="border-2 border-gray-200 rounded-lg p-3 hover:shadow-lg transition-all">
                            <div class="text-center mb-2">
                                <i class="fas fa-chair text-3xl text-gray-700 mb-2"></i>
                                <h4 class="text-xl font-bold text-gray-800">Table #{table.tableNumber}</h4>
                            </div>
                            <div class="space-y-1 text-xs">
                                <div class="flex justify-between">
                                    <span class="text-gray-600">Places:</span>
                                    <span class="font-semibold">#{table.seats}</span>
                                </div>
                                <div class="flex justify-between">
                                    <span class="text-gray-600">Emplacement:</span>
                                    <span class="font-semibold">#{table.location}</span>
                                </div>
                                <div class="mt-2">
                                    <span class="#{tableBean.getStatusBadgeClass(table.status)} text-white text-xs font-semibold px-2 py-1 rounded-full block text-center">
                                        #{table.status}
                                    </span>
                                </div>
                            </div>
                            <div class="mt-3 text-center">
                                <h:commandButton value="" action="#{tableBean.deleteTable(table.id)}"
                                                 styleClass="text-red-600 hover:text-red-900 text-xs font-semibold cursor-pointer">
                                    <i class="fas fa-trash"></i> Supprimer
                                    <f:ajax render="@form"/>
                                </h:commandButton>
                            </div>
                        </div>
                    </ui:repeat>
                </div>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
</html>
