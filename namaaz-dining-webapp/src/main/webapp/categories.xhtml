<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:f="jakarta.faces.core">
<ui:composition template="/WEB-INF/templates/layout.xhtml">
    <ui:define name="title">Catégories - Namaaz Dining</ui:define>
    <ui:define name="pageTitle">Gestion des Catégories</ui:define>
    
    <ui:define name="content">
        <!-- Add New Category Form -->
        <div class="bg-white rounded-lg shadow-md p-4 mb-4">
            <h3 class="text-lg font-bold text-gray-800 mb-3 flex items-center">
                <i class="fas fa-plus mr-2"></i>
                Nouvelle catégorie
            </h3>
            <h:form>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                    <div>
                        <h:outputLabel value="Nom" for="name" styleClass="block text-xs font-semibold text-gray-700 mb-1"/>
                        <h:inputText id="name" value="#{categoryBean.newCategory.name}" 
                                     styleClass="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-600 focus:border-transparent"
                                     required="true"/>
                    </div>
                    <div>
                        <h:outputLabel value="Description" for="description" styleClass="block text-xs font-semibold text-gray-700 mb-1"/>
                        <h:inputText id="description" value="#{categoryBean.newCategory.description}"
                                     styleClass="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-600 focus:border-transparent"/>
                    </div>
                </div>
                <h:commandButton value="Ajouter" action="#{categoryBean.createCategory}"
                                 styleClass="mt-3 bg-red-600 hover:bg-red-700 text-white text-sm font-semibold py-2 px-5 rounded-lg transition-colors cursor-pointer">
                    <f:ajax execute="@form" render="@form categoriesList"/>
                </h:commandButton>
            </h:form>
        </div>
        
        <!-- Categories List -->
        <div class="bg-white rounded-lg shadow-md p-4">
            <h3 class="text-lg font-bold text-gray-800 mb-3 flex items-center">
                <i class="fas fa-folder mr-2"></i>
                Liste des catégories
            </h3>
            <h:form id="categoriesList">
                <div class="overflow-x-auto">
                    <h:dataTable value="#{categoryBean.categories}" var="category"
                                 styleClass="min-w-full divide-y divide-gray-200"
                                 headerClass="bg-gray-50"
                                 rowClasses="hover:bg-gray-50 transition-colors">
                        <h:column>
                            <f:facet name="header">
                                <span class="px-4 py-2 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">Nom</span>
                            </f:facet>
                            <span class="px-4 py-3 whitespace-nowrap text-sm font-medium text-gray-900">#{category.name}</span>
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">
                                <span class="px-4 py-2 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">Description</span>
                            </f:facet>
                            <span class="px-4 py-3 text-sm text-gray-600">#{category.description}</span>
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">
                                <span class="px-4 py-2 text-right text-xs font-semibold text-gray-700 uppercase tracking-wider">Actions</span>
                            </f:facet>
                            <div class="px-4 py-3 whitespace-nowrap text-right text-sm font-medium">
                                <h:commandButton value="" action="#{categoryBean.deleteCategory(category.id)}"
                                                 styleClass="text-red-600 hover:text-red-900 ml-3 cursor-pointer">
                                    <i class="fas fa-trash"></i>
                                    <f:ajax render="@form"/>
                                </h:commandButton>
                            </div>
                        </h:column>
                    </h:dataTable>
                </div>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
</html>
