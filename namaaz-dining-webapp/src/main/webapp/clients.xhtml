<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:f="jakarta.faces.core">
<ui:composition template="/WEB-INF/templates/layout.xhtml">
    <ui:define name="title">Clients - Namaaz Dining</ui:define>
    <ui:define name="pageTitle">Gestion des Clients</ui:define>
    
    <ui:define name="content">
        <!-- Add New Client Form -->
        <div class="bg-white rounded-lg shadow-md p-4 mb-4">
            <h3 class="text-lg font-bold text-gray-800 mb-3 flex items-center">
                <i class="fas fa-plus mr-2"></i>
                Nouveau client
            </h3>
            <h:form>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                    <div>
                        <h:outputLabel value="Prénom" for="firstName" styleClass="block text-xs font-semibold text-gray-700 mb-1"/>
                        <h:inputText id="firstName" value="#{clientBean.newClient.firstName}"
                                     styleClass="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-600 focus:border-transparent"
                                     required="true"/>
                    </div>
                    <div>
                        <h:outputLabel value="Nom" for="lastName" styleClass="block text-xs font-semibold text-gray-700 mb-1"/>
                        <h:inputText id="lastName" value="#{clientBean.newClient.lastName}"
                                     styleClass="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-600 focus:border-transparent"
                                     required="true"/>
                    </div>
                    <div>
                        <h:outputLabel value="Email" for="email" styleClass="block text-xs font-semibold text-gray-700 mb-1"/>
                        <h:inputText id="email" value="#{clientBean.newClient.email}"
                                     styleClass="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-600 focus:border-transparent"
                                     required="true"/>
                    </div>
                    <div>
                        <h:outputLabel value="Téléphone" for="phone" styleClass="block text-xs font-semibold text-gray-700 mb-1"/>
                        <h:inputText id="phone" value="#{clientBean.newClient.phone}"
                                     styleClass="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-600 focus:border-transparent"/>
                    </div>
                    <div class="md:col-span-2">
                        <h:outputLabel value="Adresse" for="address" styleClass="block text-xs font-semibold text-gray-700 mb-1"/>
                        <h:inputText id="address" value="#{clientBean.newClient.address}"
                                     styleClass="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-600 focus:border-transparent"/>
                    </div>
                </div>
                <h:commandButton value="Ajouter" action="#{clientBean.createClient}"
                                 styleClass="mt-3 bg-red-600 hover:bg-red-700 text-white text-sm font-semibold py-2 px-5 rounded-lg transition-colors cursor-pointer">
                    <f:ajax execute="@form" render="@form clientsList"/>
                </h:commandButton>
            </h:form>
        </div>
        
        <!-- Edit Client Form -->
        <h:form id="editForm">
            <div class="bg-white rounded-lg shadow-md p-4 mb-4" rendered="#{clientBean.selectedClient != null}">
                <h3 class="text-lg font-bold text-gray-800 mb-3 flex items-center">
                    <i class="fas fa-edit mr-2"></i>
                    Modifier le client
                </h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                    <div>
                        <h:outputLabel value="Prénom" for="editFirstName" styleClass="block text-xs font-semibold text-gray-700 mb-1"/>
                        <h:inputText id="editFirstName" value="#{clientBean.selectedClient.firstName}"
                                     styleClass="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-600 focus:border-transparent"
                                     required="true"/>
                    </div>
                    <div>
                        <h:outputLabel value="Nom" for="editLastName" styleClass="block text-xs font-semibold text-gray-700 mb-1"/>
                        <h:inputText id="editLastName" value="#{clientBean.selectedClient.lastName}"
                                     styleClass="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-600 focus:border-transparent"
                                     required="true"/>
                    </div>
                    <div>
                        <h:outputLabel value="Email" for="editEmail" styleClass="block text-xs font-semibold text-gray-700 mb-1"/>
                        <h:inputText id="editEmail" value="#{clientBean.selectedClient.email}"
                                     styleClass="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-600 focus:border-transparent"
                                     required="true"/>
                    </div>
                    <div>
                        <h:outputLabel value="Téléphone" for="editPhone" styleClass="block text-xs font-semibold text-gray-700 mb-1"/>
                        <h:inputText id="editPhone" value="#{clientBean.selectedClient.phone}"
                                     styleClass="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-600 focus:border-transparent"/>
                    </div>
                    <div class="md:col-span-2">
                        <h:outputLabel value="Adresse" for="editAddress" styleClass="block text-xs font-semibold text-gray-700 mb-1"/>
                        <h:inputText id="editAddress" value="#{clientBean.selectedClient.address}"
                                     styleClass="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-600 focus:border-transparent"/>
                    </div>
                </div>
                <div class="mt-3 space-x-2">
                    <h:commandButton value="Enregistrer" action="#{clientBean.updateClient}"
                                     styleClass="bg-green-600 hover:bg-green-700 text-white text-sm font-semibold py-2 px-5 rounded-lg transition-colors cursor-pointer">
                        <f:ajax execute="@form" render="@form clientsList"/>
                    </h:commandButton>
                    <h:commandButton value="Annuler" action="#{clientBean.cancelEdit}"
                                     styleClass="bg-gray-600 hover:bg-gray-700 text-white text-sm font-semibold py-2 px-5 rounded-lg transition-colors cursor-pointer">
                        <f:ajax render="@form"/>
                    </h:commandButton>
                </div>
            </div>
        </h:form>
        
        <!-- Clients List -->
        <div class="bg-white rounded-lg shadow-md p-4">
            <h3 class="text-lg font-bold text-gray-800 mb-3 flex items-center">
                <i class="fas fa-users mr-2"></i>
                Liste des clients
            </h3>
            <h:form id="clientsList">
                <div class="overflow-x-auto">
                    <h:dataTable value="#{clientBean.clients}" var="client"
                                 styleClass="min-w-full divide-y divide-gray-200"
                                 headerClass="bg-gray-50"
                                 rowClasses="hover:bg-gray-50 transition-colors">
                        <h:column>
                            <f:facet name="header">
                                <span class="px-4 py-2 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">Nom complet</span>
                            </f:facet>
                            <span class="px-4 py-3 whitespace-nowrap text-sm font-medium text-gray-900">#{client.fullName}</span>
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">
                                <span class="px-4 py-2 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">Email</span>
                            </f:facet>
                            <span class="px-4 py-3 text-sm text-gray-600">#{client.email}</span>
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">
                                <span class="px-4 py-2 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">Téléphone</span>
                            </f:facet>
                            <span class="px-4 py-3 text-sm text-gray-600">#{client.phone}</span>
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">
                                <span class="px-4 py-2 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">Adresse</span>
                            </f:facet>
                            <span class="px-4 py-3 text-sm text-gray-600">#{client.address}</span>
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">
                                <span class="px-4 py-2 text-right text-xs font-semibold text-gray-700 uppercase tracking-wider">Actions</span>
                            </f:facet>
                            <div class="px-4 py-3 whitespace-nowrap text-right text-sm font-medium space-x-2">
                                <h:commandLink styleClass="text-blue-600 hover:text-blue-900 cursor-pointer" 
                                               title="Modifier"
                                               action="#{clientBean.prepareEdit(client)}">
                                    <i class="fas fa-edit"></i>
                                    <f:ajax execute="@this" render="editForm"/>
                                </h:commandLink>
                                <h:commandLink styleClass="text-red-600 hover:text-red-900 cursor-pointer ml-3" 
                                               title="Supprimer"
                                               onclick="if (!confirm('Êtes-vous sûr de vouloir supprimer ce client ?')) return false;">
                                    <i class="fas fa-trash"></i>
                                    <f:ajax listener="#{clientBean.deleteClient(client.id)}" execute="@this" render="clientsList"/>
                                </h:commandLink>
                            </div>
                        </h:column>
                    </h:dataTable>
                </div>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
</html>
