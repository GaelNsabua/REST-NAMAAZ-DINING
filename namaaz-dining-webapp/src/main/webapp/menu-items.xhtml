<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:f="jakarta.faces.core">
<ui:composition template="/WEB-INF/templates/layout.xhtml">
    <ui:define name="title">Articles du Menu - Namaaz Dining</ui:define>
    <ui:define name="pageTitle">Gestion des Articles</ui:define>
    
    <ui:define name="content">
        <!-- Add New Item Form -->
        <div class="bg-white rounded-lg shadow-md p-4 mb-4">
            <h3 class="text-lg font-bold text-gray-800 mb-3 flex items-center">
                <i class="fas fa-plus mr-2"></i>
                Nouvel article
            </h3>
            <h:form>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                    <div>
                        <h:outputLabel value="Nom" for="name" styleClass="block text-xs font-semibold text-gray-700 mb-1"/>
                        <h:inputText id="name" value="#{menuBean.newItem.name}"
                                     styleClass="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-600 focus:border-transparent"
                                     required="true"/>
                    </div>
                    <div>
                        <h:outputLabel value="Prix (€)" for="price" styleClass="block text-xs font-semibold text-gray-700 mb-1"/>
                        <h:inputText id="price" value="#{menuBean.newItem.price}"
                                     styleClass="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-600 focus:border-transparent"
                                     required="true">
                            <f:convertNumber type="currency" currencySymbol="€"/>
                        </h:inputText>
                    </div>
                    <div>
                        <h:outputLabel value="Catégorie" for="category" styleClass="block text-xs font-semibold text-gray-700 mb-1"/>
                        <h:selectOneMenu id="category" value="#{menuBean.newItem.categoryId}"
                                         styleClass="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-600 focus:border-transparent"
                                         required="true">
                            <f:selectItem itemLabel="-- Sélectionner --" itemValue=""/>
                            <f:selectItems value="#{menuBean.categories}" var="cat" itemValue="#{cat.id}" itemLabel="#{cat.name}"/>
                        </h:selectOneMenu>
                    </div>
                    <div class="flex items-center pt-6">
                        <h:selectBooleanCheckbox id="available" value="#{menuBean.newItem.available}"
                                                 styleClass="w-4 h-4 text-red-600 border-gray-300 rounded focus:ring-red-600"/>
                        <h:outputLabel value="Disponible" for="available" styleClass="ml-2 text-xs font-semibold text-gray-700"/>
                    </div>
                    <div class="md:col-span-2">
                        <h:outputLabel value="Description" for="description" styleClass="block text-xs font-semibold text-gray-700 mb-1"/>
                        <h:inputTextarea id="description" value="#{menuBean.newItem.description}"
                                         rows="2"
                                         styleClass="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-600 focus:border-transparent"/>
                    </div>
                </div>
                <h:commandButton value="Ajouter" action="#{menuBean.createMenuItem}"
                                 styleClass="mt-3 bg-red-600 hover:bg-red-700 text-white text-sm font-semibold py-2 px-5 rounded-lg transition-colors cursor-pointer">
                    <f:ajax execute="@form" render="@form menuItemsList"/>
                </h:commandButton>
            </h:form>
        </div>
        
        <!-- Filter & Items List -->
        <div class="bg-white rounded-lg shadow-md p-4">
            <div class="flex items-center justify-between mb-3">
                <h3 class="text-lg font-bold text-gray-800 flex items-center">
                    <i class="fas fa-utensils mr-2"></i>
                    Articles du menu
                </h3>
                <h:form>
                    <h:selectOneMenu value="#{menuBean.selectedCategoryId}"
                                     styleClass="px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-600">
                        <f:selectItem itemLabel="Toutes les catégories" itemValue=""/>
                        <f:selectItems value="#{menuBean.categories}" var="cat" itemValue="#{cat.id}" itemLabel="#{cat.name}"/>
                        <f:ajax render="menuItemsList"/>
                    </h:selectOneMenu>
                </h:form>
            </div>
            
            <h:form id="menuItemsList">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <ui:repeat value="#{menuBean.menuItems}" var="item">
                        <div class="border border-gray-200 rounded-lg p-3 hover:shadow-lg transition-shadow">
                            <div class="flex items-start justify-between mb-2">
                                <h4 class="text-base font-bold text-gray-800">#{item.name}</h4>
                                <span class="text-base font-bold text-red-600">
                                    <h:outputText value="#{item.price}">
                                        <f:convertNumber type="currency" currencySymbol="€"/>
                                    </h:outputText>
                                </span>
                            </div>
                            <p class="text-xs text-gray-600 mb-2">#{item.description}</p>
                            <div class="flex items-center justify-between">
                                <span class="#{item.available ? 'bg-green-500' : 'bg-gray-400'} text-white text-xs font-semibold px-2 py-1 rounded">
                                    #{item.available ? 'Disponible' : 'Indisponible'}
                                </span>
                                <h:commandButton value="" action="#{menuBean.deleteMenuItem(item.id)}"
                                                 styleClass="text-red-600 hover:text-red-900 cursor-pointer">
                                    <i class="fas fa-trash"></i>
                                    <f:ajax render="@form"/>
                                </h:commandButton>
                            </div>
                        </div>
                    </ui:repeat>
                </div>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
</html>
