<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:ui="jakarta.faces.facelets">
<h:head>
    <title>Namaaz Dining Admin</title>
<style>
/* <![CDATA[ */
    :root { --dark: #121212; --accent: #e63946; --white: #ffffff; --grey: #1f1f1f; }
    body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--dark); color: var(--white); display: flex; }
    
    /* Sidebar */
    .sidebar { width: 250px; height: 100vh; background: var(--grey); border-right: 2px solid var(--accent); position: fixed; }
    .sidebar-header { padding: 20px; text-align: center; border-bottom: 1px solid #333; }
    .sidebar-header h2 { color: var(--accent); margin: 0; font-size: 1.5rem; }
    .nav-links { list-style: none; padding: 0; margin-top: 20px; }
    .nav-links li a { display: block; padding: 15px 25px; color: var(--white); text-decoration: none; transition: 0.3s; }
    .nav-links li a:hover { background: var(--accent); color: white; }

    /* Main Content */
    .main-content { margin-left: 250px; width: calc(100% - 250px); min-height: 100vh; }
    .navbar { height: 60px; background: var(--grey); display: flex; align-items: center; padding: 0 30px; justify-content: space-between; border-bottom: 1px solid #333; }
    .content-padding { padding: 30px; }

    /* Buttons & CRUD Style */
    .btn { padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; text-transform: uppercase; }
    .btn-add { background: var(--accent); color: white; }
    .btn-edit { background: #3498db; color: white; margin-right: 5px; }
    .btn-delete { background: transparent; border: 1px solid var(--accent); color: var(--accent); }
    .btn-delete:hover { background: var(--accent); color: white; }
    
    /* Table Style */
    table { width: 100%; background: var(--grey); border-radius: 8px; border-collapse: collapse; overflow: hidden; margin-top: 20px;}
    th { background: #111; color: var(--accent); padding: 15px; text-align: left; }
    td { padding: 15px; border-bottom: 1px solid #333; }
/* ]]> */
</style>
</h:head>
<h:body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>NAMAAZ</h2>
            <small>DINING ADMIN</small>
        </div>
        <ul class="nav-links">
            <li><h:link outcome="index">Dashboard</h:link></li>
            <li><h:link outcome="category">Cat√©gories</h:link></li>
            <li><h:link outcome="menu_item">Plats du Menu</h:link></li>
        </ul>
    </div>

    <div class="main-content">
        <div class="navbar">
            <span>Administration / <ui:insert name="pageTitle"></ui:insert></span>
            <div class="user-info">Admin Account</div>
        </div>
        <div class="content-padding">
            <ui:insert name="content"></ui:insert>
        </div>
    </div>
</h:body>
</html>
