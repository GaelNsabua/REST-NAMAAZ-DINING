<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:f="jakarta.faces.core">
<h:head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><ui:insert name="title">Namaaz Dining - Clients et Commandes</ui:insert></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body>
    <!-- Navigation -->
    <nav class="navbar">
        <h:link outcome="/index" styleClass="navbar-brand">
            <i class="fas fa-briefcase"></i>
            Namaaz Dining
        </h:link>
    </nav>

    <div class="layout-wrapper">
        <!-- Sidebar -->
        <aside class="sidebar">
            <nav class="sidebar-nav">
                <h:link outcome="/index" styleClass="sidebar-link #{view.viewId == '/index.xhtml' ? 'active' : ''}">
                    <i class="fas fa-chart-line"></i>
                    <span>Tableau de bord</span>
                </h:link>
                <h:link outcome="/clients" styleClass="sidebar-link #{view.viewId == '/clients.xhtml' ? 'active' : ''}">
                    <i class="fas fa-users"></i>
                    <span>Clients</span>
                </h:link>
                <h:link outcome="/orders" styleClass="sidebar-link #{view.viewId == '/orders.xhtml' ? 'active' : ''}">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Commandes</span>
                </h:link>
                <h:link outcome="/payments" styleClass="sidebar-link #{view.viewId == '/payments.xhtml' ? 'active' : ''}">
                    <i class="fas fa-credit-card"></i>
                    <span>Paiements</span>
                </h:link>
                <h:link outcome="/reports" styleClass="sidebar-link #{view.viewId == '/reports.xhtml' ? 'active' : ''}">
                    <i class="fas fa-file-alt"></i>
                    <span>Rapports</span>
                </h:link>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="container">
                <!-- Messages -->
                <h:messages globalOnly="true" 
                            errorClass="alert alert-error"
                            infoClass="alert alert-success"
                            warnClass="alert alert-error" />
                
                <!-- Page Content -->
                <ui:insert name="content">
                    <p>Contenu par défaut</p>
                </ui:insert>
            </div>
        </main>
    </div>

    <!-- Footer -->
    <footer style="text-align: center; padding: 2rem; color: #6B7280; margin-top: 4rem;">
        <p>© 2024 Namaaz Dining - Clients &amp; Commandes</p>
    </footer>
</h:body>
</html>
